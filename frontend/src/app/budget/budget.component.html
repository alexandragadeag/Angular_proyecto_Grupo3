<main class="form-signin mx-auto text-center w-75">
    <form [formGroup]="budgetForm" (ngSubmit)="save()">
      <h1 class="h3 mb-3 fw-normal">Formulario para obtener presupuesto</h1>
  
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Dirección de correo electrónico</label>
        <input formControlName="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Texto de ejemplo</label>
        <textarea formControlName="descriptionAppliances" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
  
      <button type="submit" class="btn btn-purple btn-lg w-100">Enviar</button>
    </form>
  </main>
