<div class="container">
    <div class="row">
      <div class="col-lg-8">
  
        <h1 class="my-5">Crear nuevo usuario</h1>
  
        <form [formGroup]="userForm" (submit)="save()">
  
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="id" formControlName="id" readonly>
            <label for="id">Id</label>
          </div>
  
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="customer_name" formControlName="customer_name"
            placeholder="">
            <label for="customer_name">Nombre</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nif_cif" formControlName="nif_cif"
            placeholder="">
            <label for="nif_cif">NIF/CIF</label>
            </div>
  
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="customer_email" formControlName="customer_email"
            placeholder="">
            <label for="customer_email">Email</label>
          </div>
  
          <div class="form-floating mb-3">
            <input type="number" class="form-control"
            id="customer_phone" formControlName="customer_phone"
            placeholder="">
            <label for="birthDate">Teléfono</label>
          </div>
  
  
          <div class="form-floating mb-3">
            <input type="text" min="0" step="0.01"
            class="form-control" id="installation_addres" formControlName="installation_addres"
            placeholder="">
            <label for="installation_addres">Dirección</label>
          </div>
  
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="account_number" formControlName="account_number"
            placeholder="">
            <label for="account_number">Domiciliación</label>
          </div>
  
          <div class="form-floating mb-3">
            <textarea type="number" class="form-control" id="m2" formControlName="m2"
            placeholder="">
          </textarea>
            <label for="m2">Superficie</label>
          </div>

          <div class="form-floating mb-3">
            <textarea type="text" class="form-control" id="electric_car" formControlName="electric_car"
            placeholder="">
          </textarea>
            <label for="electric_car">Coche eléctrico</label>
          </div>
  
  
          <button class="w-100 btn btn-purple btn-lg" type="submit">Guardar</button>
  
  
        </form>
  
        </div>
