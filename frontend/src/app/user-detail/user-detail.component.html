<div>
    <h2>User Detail</h2>
    <form>
      <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono" name="telefono" >
  
      <label for="nif">NIF/CIF:</label>
      <input type="text" id="nif" name="nif" >
  
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" >
  
      <label for="ciudad">Ciudad:</label>
      <input type="text" id="ciudad" name="ciudad" >
  
      <label for="codigoPostal">Código Postal:</label>
      <input type="text" id="codigoPostal" name="codigoPostal" >
  
      <label for="tarjetaBancaria">Tarjeta Bancaria:</label>
      <input type="text" id="tarjetaBancaria" name="tarjetaBancaria">
  
      <label for="m2">m2:</label>
      <input type="number" id="m2" name="m2">
  
      <label for="miembros">Miembros:</label>
      <input type="number" id="miembros" name="miembros">
  
      <label for="cocheElectrico">Coche Eléctrico:</label>
      <input type="checkbox" id="coche_Electrico" name="coche_Electrico">
  
      <button (click)="save()">Guardar</button>
    </form>
