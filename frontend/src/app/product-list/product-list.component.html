<div class="container px-4 py-5" id="custom-cards">
    <h2 class="pb-2 border-bottom">Productos</h2>
   
    @if (isAdmin){
    <button class="btn btn-purple"
      routerLink="/products/create">Crear producto</button>
    }
    <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
     
       @for (product of products; track product.id)  {
      <div class="col">
        <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" 
        [style.background-image]="'url(http://localhost:3000/uploads/' + product.photoUrl + ')'">
          <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
            <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">{{product.title}}</h3>
            <ul class="d-flex list-unstyled mt-auto">
              <li class="me-auto">
                <button class="btn btn-purple btn-sm me-2" [routerLink]="['/products', product.id, 'detail']">
                    Ver
                    <i class="bi bi-eye"></i>
                </button>
                @if (isAdmin){
                <button class="btn btn-primary btn-sm" [routerLink]="['/products', product.id, 'update']">
                  Editar
                  <i class="bi bi-pencil"></i>
              </button>
            }
            
              </li>
              <li class="d-flex align-items-center">
                <i class="bi bi-currency-euro fs-5 me-2"></i>
                <small>{{product.price}}</small>
              </li>
            </ul>
          </div>
        </div>
      </div>
    }
       
    </div>
  </div>
